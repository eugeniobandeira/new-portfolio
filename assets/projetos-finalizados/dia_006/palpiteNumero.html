<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivinhe o número</title>
  </head>
  <body onload="init()">
    <header>
      <h1>Você é bom em jogo de adivinhação?</h1>
      <h3>Teste sua habilidade</h3>
    </header>
    <main>
      <div id="welcomeScreen">
        <h2>Adivinhe o Número <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Palpite:</h3> <br>
          <span id="span__corelacao"></span>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()" oninput="ValidaValorInput()"/> <br>
          <span id="span"></span>
        </section>
        <section class="stats">
          <div class="info">
            <p>Tentativas Restantes:</p>
            <span id="attempts"></span>
          </div>
          <!-- <div class="info">
            <p>Nº Chances:</p>
            <span id="chances">7</span>
          </div> -->
          <div class="info">
            <p>Histórico:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button type="button" id="newGameButton" onclick="newGame()">Jogar de Novo</button>
      </div>
    </main>
    <footer class="rodape">
      <ul class="rodape__lista">
          <li class="rodape__lista--item">
              <a class="rodape__lista--link" href="https://github.com/eugeniobandeira"> 
                  <img class="rodape__imagem" src="footer/github.svg" alt="logo GitHub">
              </a>
          </li>
          <li class="rodape__lista--item">
              <a class="rodape__lista--link" href="https://www.linkedin.com/in/eugeniosb/"> 
                  <img class="rodape__imagem" src="footer/linkedin.svg" alt="logo LinkedIn">
              </a>
          </li>
          <li class="rodape__lista--item">
              <a class="rodape__lista--link" href="https://linkwhats.app/286b45">
                  <img class="rodape__imagem" src="footer/whatsapp.svg" alt="logo WhatsApp">
              </a>
          </li>
      </ul>
      <p class="rodape__desenvolvedor">Desenvolvido por Eugênio Bandeira</p>
  </footer>

    <script src="main.js"></script>
  </body>
</html>
