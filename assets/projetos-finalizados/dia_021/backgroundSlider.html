<!DOCTYPE html>
<html lang="en">
<head>

    <title>Backgroun Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slide" 
        style="background-image: url('https://www.charlotteauvolant.net/files/uploads/2019/12/Lewis-Hamilton.jpg');">
    </div>
        <div class="slide" 
        style="background-image: url('https://marilianoticia.com.br/wp-content/uploads/2018/08/cristiano-ronaldo.jpg');">
    </div>
        <div class="slide" 
        style="background-image: url('https://www.ofutebolero.com.br/__export/1619452251012/sites/elfutboleromx/img/2021/04/26/2521_58.jpg_402197180.jpg');">
    </div>
        <div class="slide" 
        style="background-image: url('https://www.alagoas24horas.com.br/wp-content/uploads/2018/02/Ronaldinho.jpg');">
    </div>
        <div class="slide" 
        style="background-image: url('https://lendasdofutebol.com/wp-content/uploads/2021/02/ronaldo-sc-corinthians-1200x675.jpg');">
        </div>

        <button id="left" class="arrow left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="right" class="arrow right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
